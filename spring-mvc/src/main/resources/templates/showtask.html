<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Spring MVC</title>
	</head>
	
	<style>
		
		.table-border{
			
			border:2px solid lightcoral;
			margin-left: auto;
			margin-right: auto;
			
		}
		th,td{
			margin: 10px;
			padding: 10px;
						border:2px solid lightcoral;

		}
	</style>
	<body>


 
 <table class="table-border">
	 <thead class="table-border">
		 <tr>
			 <th>Id</th>
			 <th>Task</th>
			 <th>Assigned To</th>
			 <th>Completion Date</th>
			 
		 </tr>
	 </thead>
	 <tbody>
	 	<tr th:each="eachItem :${list}" class="table-border">
        <td th:text="${eachItem.id}"></td>		
        <td th:text="${eachItem.task}"></td>		
        <td th:text="${eachItem.assingedTo}"></td>		
        <td th:text="${eachItem.completionDate}"></td>		

			 
		 </tr>
</tbody>
 </table>
		
	</body>
</html>
